<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Laius Entertainment - Contact Form</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/css/contact.css" />
</head>
<body>
  <div class="container">
    <div class="header-wrapper">
      <a href="/" class="back-link" aria-label="Back">
        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Back
      </a>
      <h2 class="section-title">Contact Us</h2>
    </div>

    <form id="contactForm" action="https://formspree.io/f/xvgqoyao" method="POST" class="contact-form" novalidate>
      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" name="email" id="email" placeholder="email@example.com" />
        <div class="error-msg" id="emailError">Please enter a valid email.</div>
      </div>

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Your full name" />
        <div class="error-msg" id="nameError">Please enter your name.</div>
      </div>

      <div class="form-group">
        <label for="category">Category</label>
        <select name="category" id="category">
          <option value="" disabled selected>Select a category</option>
          <option value="General Inquiries">General Inquiries</option>
          <option value="Trust & Safety">Trust & Safety</option>
          <option value="Legal & Privacy">Legal & Privacy</option>
          <option value="Development">Development</option>
          <option value="Media & PR">Media & PR</option>
          <option value="Billing">Billing</option>
          <option value="RTBF">Right to Be Forgotten (RTBF) Request</option>
          <option value="Other">Other</option>
        </select>
        <div class="error-msg" id="categoryError">Please select a category.</div>
      </div>

      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea name="message" id="message" rows="6" placeholder="Write your message here..."></textarea>
        <div class="error-msg" id="messageError">Please enter a message.</div>
      </div>

      <button type="submit" class="btn">Send</button>
    </form>
  </div>
  <script src="scripts/contact-form.js"></script>
</body>
</html>
