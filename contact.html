<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Laius Entertainment - Contact Form</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #27742d;
      --secondary-color: #ffffff;
      --text-color: #3a3a3f;
      --neutral-light: #f8f9fa;
      --neutral-medium: #d1d5db;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="7" height="7" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="%2327742D" stroke-width="0.5" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)" /></svg>') repeat;
      color: var(--text-color);
      min-height: 100vh;
      transition: all 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 80px 20px;
    }

    .container {
      width: 100%;
      max-width: 600px;
    }

    .section-title {
      font-family: "Montserrat", sans-serif;
      font-size: 36px;
      color: var(--primary-color);
      text-align: center;
      margin-bottom: 40px;
    }

    form.contact-form {
      background-color: var(--neutral-light);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
      display: flex;
      flex-direction: column;
      gap: 25px;
      border: 1px solid var(--neutral-medium);
      transition: all 0.3s ease;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 600;
      color: var(--primary-color);
      margin-bottom: 6px;
      font-size: 15px;
    }

    input, textarea {
      width: 100%;
      padding: 14px 18px;
      border-radius: 12px;
      border: 1px solid var(--neutral-medium);
      background-color: var(--neutral-light);
      font-family: inherit;
      font-size: 16px;
      color: var(--text-color);
      transition: all 0.2s ease;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
      appearance: none;
      background-image: none; /* no arrow on inputs */
      cursor: text;
    }

    select {
      width: 100%;
      padding: 14px 18px;
      border-radius: 12px;
      border: 1px solid var(--neutral-medium);
      background-color: var(--neutral-light);
      font-family: inherit;
      font-size: 16px;
      color: var(--text-color);
      transition: all 0.2s ease;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
      appearance: none;
      background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20width%3D'14'%20height%3D'8'%20viewBox%3D'0%200%2014%208'%20fill%3D'none'%20xmlns%3D'http://www.w3.org/2000/svg'%3E%3Cpath%20d%3D'M1%201L7%207L13%201'%20stroke='%2327742d'%20stroke-width='2'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: right 18px center;
      background-size: 14px 8px;
      cursor: pointer;
    }

    input::placeholder,
    textarea::placeholder {
      color: #888;
    }

    input:focus,
    textarea:focus,
    select:focus {
      border-color: var(--primary-color);
      background-color: #fff;
      outline: none;
      box-shadow: 0 0 0 2px rgba(39, 116, 45, 0.15);
    }

    button.btn {
      padding: 14px 24px;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      background-color: var(--primary-color);
      color: #fff;
      transition: all 0.3s ease;
    }

    button.btn:hover {
      background-color: #1e5d22;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(39, 116, 45, 0.2);
    }

    .error-msg {
      color: #d32f2f;
      font-size: 13px;
      margin-top: 6px;
      display: none;
    }

    .error-msg.active {
      display: block;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="section-title">Contact Us</h2>
    <form id="contactForm" action="https://formspree.io/f/xvgqoyao" method="POST" class="contact-form" novalidate>
      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" name="email" id="email" placeholder="you@example.com" />
        <div class="error-msg" id="emailError">Please enter a valid email.</div>
      </div>

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Your full name" />
        <div class="error-msg" id="nameError">Please enter your name.</div>
      </div>

      <div class="form-group">
        <label for="category">Category</label>
        <select name="category" id="category">
          <option value="" disabled selected>Select a category</option>
          <option value="General Inquiries">General Inquiries</option>
          <option value="Trust & Safety">Trust & Safety</option>
          <option value="Legal & Privacy">Legal & Privacy</option>
          <option value="Public Relations">Public Relations</option>
          <option value="Development">Development</option>
          <option value="Human Resources">Human Resources</option>
          <option value="Marketing">Marketing</option>
          <option value="Press">Press</option>
          <option value="Billing">Billing</option>
          <option value="RTBF">Right to Be Forgotten (RTBF) Request</option>
          <option value="Other">Other</option>
        </select>
        <div class="error-msg" id="deptError">Please select a category.</div>
      </div>

      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea name="message" id="message" rows="5" placeholder="Write something cool..."></textarea>
        <div class="error-msg" id="messageError">Please enter a message.</div>
      </div>

      <input type="text" name="_gotcha" style="display:none;" />
      <button type="submit" id="submitBtn" class="btn">Send Message</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('contactForm');
    const email = document.getElementById('email');
    const nameInput = document.getElementById('name');
    const category = document.getElementById('category');
    const message = document.getElementById('message');

    const emailError = document.getElementById('emailError');
    const nameError = document.getElementById('nameError');
    const deptError = document.getElementById('deptError');
    const messageError = document.getElementById('messageError');

    function validateEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    form.addEventListener('submit', e => {
      e.preventDefault();

      let valid = true;

      if(!validateEmail(email.value.trim())) {
        emailError.classList.add('active');
        valid = false;
      } else {
        emailError.classList.remove('active');
      }

      if(nameInput.value.trim() === '') {
        nameError.classList.add('active');
        valid = false;
      } else {
        nameError.classList.remove('active');
      }

      if(category.value === '') {
        deptError.classList.add('active');
        valid = false;
      } else {
        deptError.classList.remove('active');
      }

      if(message.value.trim() === '') {
        messageError.classList.add('active');
        valid = false;
      } else {
        messageError.classList.remove('active');
      }

      if(valid) {
        form.submit();
      }
    });
  </script>

</body>
</html>
