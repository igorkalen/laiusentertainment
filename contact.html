<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Laius Entertainment - Contact Form</title>
<link rel="icon" type="image/png" href="/files/website-images/favicon.png" />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
:root {
    --primary: #27742d;
    --primary-light: #2f8235;
    --primary-dark: #1e5d22;
    --text-primary: #1a1a1a;
    --text-secondary: #666666;
    --text-muted: #999999;
    --background: #ffffff;
    --background-subtle: #fafafa;
    --border: #e5e7eb;
    --border-light: #f3f4f6;
    --shadow: rgba(0, 0, 0, 0.04);
    --shadow-md: rgba(0, 0, 0, 0.08);
    --error: #dc2626;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', sans-serif;
    line-height: 1.6;
    color: var(--text-primary);
    background: var(--background-subtle);
    font-size: 16px;
    min-height: 100vh;
}

.container {
    max-width: 600px;
    margin: 0 auto;
    padding: 2rem;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.header-wrapper {
    margin-bottom: 3rem;
    text-align: center;
}

.back-link {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    color: var(--text-secondary);
    text-decoration: none;
    font-weight: 500;
    font-size: 0.95rem;
    transition: color 0.2s ease;
    margin-bottom: 2rem;
}

.back-link:hover {
    color: var(--primary);
}

.back-link svg {
    width: 20px;
    height: 20px;
}

.section-title {
    font-family: 'Space Grotesk', sans-serif;
    font-size: 2.5rem;
    font-weight: 600;
    color: var(--text-primary);
    margin-bottom: 0.5rem;
}

.contact-form {
    background: var(--background);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 2rem;
    box-shadow: 0 4px 20px var(--shadow-md);
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: block;
    font-weight: 500;
    color: var(--text-primary);
    margin-bottom: 0.5rem;
    font-size: 0.95rem;
}

.form-group input,
.form-group select,
.form-group textarea {
    width: 100%;
    padding: 0.875rem 1rem;
    border: 1px solid var(--border);
    border-radius: 8px;
    font-size: 0.95rem;
    font-family: inherit;
    background: var(--background);
    color: var(--text-primary);
    transition: all 0.2s ease;
}

.form-group input:focus,
.form-group select:focus,
.form-group textarea:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(39, 116, 45, 0.1);
}

.form-group input::placeholder,
.form-group textarea::placeholder {
    color: var(--text-muted);
}

.form-group select {
    cursor: pointer;
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23666666' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
    background-repeat: no-repeat;
    background-position: right 0.75rem center;
    background-size: 16px;
    padding-right: 2.5rem;
}

.form-group textarea {
    resize: vertical;
    min-height: 120px;
}

.error-msg {
    color: var(--error);
    font-size: 0.875rem;
    margin-top: 0.5rem;
    display: none;
}

.form-group.error input,
.form-group.error select,
.form-group.error textarea {
    border-color: var(--error);
    box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
}

.form-group.error .error-msg {
    display: block;
}

.btn {
    width: 100%;
    padding: 0.875rem 1.75rem;
    background: var(--primary);
    color: white;
    border: none;
    border-radius: 8px;
    font-weight: 500;
    font-size: 0.95rem;
    cursor: pointer;
    transition: all 0.2s ease;
    font-family: inherit;
}

.btn:hover {
    background: var(--primary-dark);
    transform: translateY(-1px);
}

.btn:active {
    transform: translateY(0);
}

.btn:disabled {
    background: var(--text-muted);
    cursor: not-allowed;
    transform: none;
}

@media (max-width: 768px) {
    .container {
        padding: 1rem;
    }
    
    .section-title {
        font-size: 2rem;
    }
    
    .contact-form {
        padding: 1.5rem;
    }
}
</style>
</head>
<body>
<div class="container">
<div class="header-wrapper">
<a href="/" class="back-link" aria-label="Back">
<svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
<path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
 Back
</a>
<h2 class="section-title">Contact Us</h2>
</div>
<form id="contactForm" action="https://formspree.io/f/xvgqoyao" method="POST" class="contact-form" novalidate>
<div class="form-group">
<label for="email">Your Email</label>
<input type="email" name="email" id="email" placeholder="email@example.com" />
<div class="error-msg" id="emailError">Please enter a valid email.</div>
</div>
<div class="form-group">
<label for="name">Name</label>
<input type="text" name="name" id="name" placeholder="Your full name" />
<div class="error-msg" id="nameError">Please enter your name.</div>
</div>
<div class="form-group">
<label for="category">Category</label>
<select name="category" id="category">
<option value="" disabled selected>Select a category</option>
<option value="General Inquiries">General Inquiries</option>
<option value="Trust & Safety">Trust & Safety</option>
<option value="Legal & Privacy">Legal & Privacy</option>
<option value="Development">Development</option>
<option value="Media & PR">Media & PR</option>
<option value="Billing">Billing</option>
<option value="RTBF">Right to Be Forgotten (RTBF) Request</option>
<option value="Other">Other</option>
</select>
<div class="error-msg" id="categoryError">Please select a category.</div>
</div>
<div class="form-group">
<label for="message">Your Message</label>
<textarea name="message" id="message" rows="6" placeholder="Write your message here..."></textarea>
<div class="error-msg" id="messageError">Please enter a message.</div>
</div>
<button type="submit" class="btn">Send</button>
</form>
</div>
<script src="scripts/contact-form.js"></script>
</body>
</html>
